OpenAction.multiUserDialog.ContentText=La Galeria de Imagenes se actualiza de manera diferente para casos de multiples usuarios que para casos de un solo usuario. Especificamente:\n\nSi tu computadora esta analizando una fuente de datos, recibiras actualizaciones en tiempo real de la Galeria de Imagenes a medida que los archivos se analizan (hash, EXIF, etc.). Esto es igual al comportamiento en casos de un solo usuario.\n\nSi otra computadora en tu grupo de usuarios esta analizando una fuente de datos, recibiras actualizaciones sobre los archivos de esa fuente solo cuando inicies la Galeria de Imagenes, lo que reconstruira la base de datos local en funcion de los resultados de otros nodos.
