ImageGalleryOptionsPanel.enabledForCaseBox.toolTipText=Si la Galeria de Imagenes esta desactivada, solo se registrara la necesidad de una actualizacion. Si se habilita despues de la ingestion, se realizara una actualizacion masiva basada en los resultados de la ingestion. Si la Galeria de Imagenes esta desactivada, se te pedira habilitarla al intentar abrir su ventana.
ImageGalleryOptionsPanel.descriptionLabel.text=<html>Para minimizar los tiempos de inicio, la Galeria de Imagenes actualizara constantemente su base de datos interna. <br />Esto puede hacer que la ingestion sea mas lenta si no necesitas las caracteristicas de la Galeria de Imagenes. <br />Utiliza esta configuracion para deshabilitar la Galeria de Imagenes si no la necesitas.</html>
ImageGalleryOptionsPanel.furtherDescriptionArea.text=Si la Galeria de Imagenes esta desactivada, solo se registrara la necesidad de una actualizacion. Si se habilita despues de la ingestion, se realizara una actualizacion masiva basada en los resultados de la ingestion. Si la Galeria de Imagenes esta desactivada, se te pedira habilitarla al intentar abrir su ventana.
