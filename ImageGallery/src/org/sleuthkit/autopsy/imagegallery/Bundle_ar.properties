OpenIDE-Module-Long-Description=\
    Nueva galeria de imagenes y videos diseniada para realizar investigaciones con imagenes de manera mas eficiente. \
    Este trabajo ha sido financiado por DHS S&T y es una version beta. \
    No esta disponible en el sitio sleuthkit.org y se ha distribuido a usuarios seleccionados.
