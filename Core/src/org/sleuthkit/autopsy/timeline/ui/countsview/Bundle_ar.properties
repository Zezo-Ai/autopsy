CountsViewPane.scaleHelp.label.text=Escalas:
CountsViewPane.scaleHelpLinear=La escala lineal es buena para muchos casos de uso. Cuando se selecciona esta escala, la altura de las barras representa los recuentos de manera lineal, uno a uno, y el eje y esta etiquetado con valores. Cuando el rango de valores es muy grande, los periodos de tiempo con recuentos bajos pueden tener una barra demasiado pequenia para ver. Para ayudar al usuario a detectar esto, las etiquetas de los rangos de fechas con eventos estan en negrita. Para ver barras demasiado pequenias, hay tres opciones: ajustar el tamanio de la ventana para que la linea de tiempo tenga mas espacio vertical, ajustar el rango de tiempo mostrado para excluir periodos de tiempo con barras mas grandes o ajustar la configuracion de escala a logaritmica.
CountsViewPane.scaleHelpLog=La escala logaritmica representa el numero de eventos de manera no lineal, comprimiendo la diferencia entre numeros grandes y pequenios. Ten en cuenta que incluso con la escala logaritmica, una diferencia extremadamente grande en los recuentos puede producir barras demasiado pequenias para ver. En este caso, la unica opcion puede ser filtrar eventos para reducir la diferencia en los recuentos. NOTA: Debido a que la escala logaritmica se aplica a cada tipo de evento por separado, el significado de la altura de la barra combinada no es intuitivo, y para enfatizar esto, no se muestran etiquetas en el eje y con la escala logaritmica. La escala logaritmica debe usarse para comparar rapidamente los recuentos
CountsViewPane.scaleHelpLog2=con el tiempo dentro de un tipo o entre tipos para un periodo de tiempo, pero no ambos.
CountsViewPane.scaleHelpLog3=\ Los recuentos reales (disponibles en informacion sobre herramientas o en el visor de resultados) deben usarse para comparaciones absolutas. Usa la escala logaritmica con precaucion.
