OpenIDE-Module-Long-Description=Modulo de ingestion de busqueda de palabras clave.\n\nEl modulo indexa archivos encontrados en la imagen del disco en el momento de la ingestion.\nLuego, ejecuta periodicamente la busqueda en los archivos indexados utilizando una o mas listas de palabras clave (que contienen palabras puras y/o expresiones regulares) y muestra los resultados.\n\nEl modulo tambien contiene herramientas adicionales integradas en la GUI principal, como configuracion de lista de palabras clave, barra de busqueda de palabras clave en la esquina superior derecha, visor de texto extraido y visor de resultados de busqueda que resalta las palabras clave encontradas.
